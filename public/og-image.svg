<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="950" cy="150" r="40" fill="white" opacity="0.08"/>

  <!-- Main content container -->
  <rect x="80" y="140" width="1040" height="350" rx="20" fill="white" opacity="0.15"/>

  <!-- VoxWel Logo/Title -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">
    VoxWel
  </text>

  <!-- Tagline -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="white" text-anchor="middle" opacity="0.95">
    Where Every Voice Matters
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="white" text-anchor="middle" opacity="0.9">
    Anonymous Workplace Reporting Platform
  </text>

  <!-- Bottom accent -->
  <rect x="400" y="450" width="400" height="4" rx="2" fill="white" opacity="0.8"/>

  <!-- Domain -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="white" text-anchor="middle" opacity="0.85">
    voxwel.com
  </text>
</svg>
